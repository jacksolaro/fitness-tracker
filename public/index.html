<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid mb-0">
        <div class="container">
            <h1 class="display-4">Welcome to Fitness Tracker</h1>
            <p class="lead">The "something" place to track your workouts!</p>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-2 bg-light p-3">
                <section class="mb-3">
                    <form action="/api/workout" method="POST">
                        <h2>Create Workout</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Workout Name">
                        </div>
                        <button class="btn btn-primary" type="submit" id="workoutBtn">Create Workout</button>
                    </form>
                </section>
                <hr>
                <section class="mt-3">
                    <form id="workoutForm" >
                        <h2>Add Exercise to Workout</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Exercise Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="type" name="type" placeholder="Exercise Type">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="weight" name="weight" placeholder="Weight">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="sets" name="sets" placeholder="Number of Sets">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="reps" name="reps" placeholder="Number of Reps">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="duration" name="duration" placeholder="Duration">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="distance" name="distance" placeholder="Distance">
                        </div>

                        <div class="form-group">
                            <label for="selectWorkout">Which Workout?</label>
                            <select class="form-control" id="selectWorkout"></select>
                        </div>

                        <button class="btn btn-primary" type="submit" id="exerciseBtn">Create Exercise</button>
                    </form>
                </section>
            </div>
            <div class="col-md-10 p-3">
                <h2>Your Workouts:</h2>
                <div id="workoutsBlock">

                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
